{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Tracky POS | Logout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Tracky POS | Logout" />
    <meta name="author" content="Tracky" />
    <meta name="description" content="Tracky POS Logout Page" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css"

        <div class="login-logo">
            <a href="/"><b>Tracky</b>POS</a>

                <p class="login-box-msg">You have been logged out</p>
                <p class="text-center">
                    <a href="{% url 'login' %}" class="btn btn-primary">Sign in again</a>
                </p>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
