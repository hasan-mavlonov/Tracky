<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Print Labels for {{ product.name }}</h2>
<form method="post">
    {% csrf_token %}
    <label for="quantity">Quantity to Print:</label>
    <input type="number" id="quantity" name="quantity" value="1" min="1" max="100" required>
    <button type="submit">Print</button>
</form>
</body>
</html>
