{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Print Labels</title>
    <link rel="stylesheet" href="{% static 'adminlte/css/adminlte.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
</head>
<body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
<div class="container mt-5">
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Print Labels for {{ product.name }}</h3>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="card-body">
                <div class="form-group">
                    <label for="quantity">Quantity to Print:</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1" max="100"
                           required>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-printer"></i> Print
                </button>
            </div>
        </form>
    </div>
</div>
<script src="{% static 'adminlte/js/adminlte.js' %}"></script>
</body>
</html>
