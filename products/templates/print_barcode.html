<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Barcode</title>
    <style>
        /* your 58×30mm styling… */
        @page {
            size: 58mm 30mm;
            margin: 0;
        }

        body {
            margin: 0;
            width: 58mm;
            height: 30mm;
            font-family: Arial;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-name {
            font-size: 8pt;
            font-weight: bold;
            margin-top: 2mm;
            text-transform: uppercase;
        }

        .product-price {
            font-size: 10pt;
            font-weight: bold;
            margin: 1mm 0;
        }

        .barcode-container {
            text-align: center;
        }

        .barcode {
            max-width: 90%;
            max-height: 12mm;
        }

        .barcode-number {
            font-size: 8pt;
            font-family: 'Courier New';
            letter-spacing: 1px;
        }

        @media print {
            button, #rfidInput {
                display: none;
            }
        }
    </style>
    <script>
        window.onload = () => {
            document.getElementById('rfidInput').focus();
            window.print();

            setTimeout(() => {
                // Remove this if it feels too slow or auto-bind should start instantly
                window.location.href = "{% url 'bind_rfid' product.pk %}";
            }, 500); // 500ms instead of 2000ms, or trigger earlier

        };

        // when scanner “types” and hits Enter, submit to bind endpoint
        function rfidScanned(e) {
            if (e.key === 'Enter') {
                document.getElementById('rfidForm').submit();
            }
        }
    </script>
</head>
<body>
{% for i in quantity_range %}
    <div class="label">
        <p class="product-name">{{ product.name }}</p>
        <p class="product-price">{{ product.selling_price }} UZS</p>
        <div class="barcode-container">
            <img class="barcode" src="data:image/png;base64,{{ img_b64 }}" alt="Barcode">
            <p class="barcode-number">{{ product.barcode }}</p>
        </div>
    </div>
{% endfor %}

<!-- hidden form to catch scanner input -->
<form id="rfidForm" action="{% url 'bind_rfid' product.pk %}" method="post">
    {% csrf_token %}
    <input id="rfidInput" name="rfid" onkeydown="rfidScanned(event)" style="opacity:0;position:absolute;"
           autocomplete="off">
</form>
</body>
</html>
